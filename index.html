<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/src/output.css" />
  </head>
  <body class="font-custom">
    <header
      class="bg-transparent fixed w-full text-white border-b-2 lg:border-0 transition-all ease-out z-10"
    >
      <nav class="lg:flex lg:justify-between lg:mx-24 my-4">
        <div class="mx-3">
          <div class="flex justify-between items-center text-3xl lg:p-0">
            <img
              class="w-24 h-auto lg:w-48"
              src="/src/images/logo_dourada.png"
              alt=""
            />
            <span
              class="menu-icon icon-[mingcute--menu-fill] lg:hidden"
              style="width: 1.5rem; height: 1.5rem"
            ></span>
          </div>
        </div>
        <ol
          class="menu border-b-2 absolute w-full -top-[260px] -z-10 lg:z-[2] border-neutral-50 border-bla rounded-b-2xl text-center text-white lg:border-0 lg:flex lg:col lg:top-0 lg:relative lg:w-min lg:gap-x-8"
        >
          <li class="py-2 my-1 border-b-2 lg:border-0">Início</li>
          <li class="py-2 my-1 border-b-2 lg:border-0">Serviços</li>
          <li class="py-2 my-1 border-b-2 lg:border-0">Sobre</li>
          <li class="py-2 my-1">Depoimentos</li>
          <li class="py-2 my-1">
            <span class="py-2 px-10 my-1 rounded-2xl border-2 border-white"
              >Contato</span
            >
          </li>
        </ol>
      </nav>
    </header>

    <main>
      <div class="section-hero h-svh lg:bg-bg-hero lg:bg-cover lg:bg-top">
        <!--lg:bg-bg-hero lg:bg-cover lg:bg-top"-->
        <div
          class="lg:w-1/2 lg:absolute lg:top-1/3 lg:mx-24 lg:flex lg:flex-col lg:gap-6 lg:z-[1]"
        >
          <h3
            class="lg:text-6xl lg:leading-[64px] lg:font-bold bg-gradient-to-r from-initial-font from-15% via-middle-font via-25% to-final-font to-90% inline-block text-transparent bg-clip-text"
          >
            Precisa de Ajuda com Benefícios do INSS? Estamos aqui para você!
          </h3>
          <span class="text-white lg:text-2xl"
            >Especialistas em Direito Previdenciário, prontos para ajudar você a
            conquistar seus direitos.
          </span>
          <a
            href="http://"
            class="bg-btn-hero w-max font-bold p-3 rounded-2xl lg:text-xl"
          >
            Saiba Mais
          </a>
        </div>
      </div>
      <div class="section-hero h-svh bg-white"></div>
      <div class="section-hero h-svh bg-blue-600"></div>
    </main>

    <script src="/src/app.js"></script>
  </body>
</html>
